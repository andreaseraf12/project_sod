<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto SOD</title>
</head>
<body>
    <h1>Misure Dashboard</h1>
    <!-- Crea una tabella per visualizzare i dati -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Temperatura</th>
            <th>Pressione</th>
            <th>RPM</th>
        </tr>
        <!-- Cicla attraverso i dati passati dall'app Flask -->
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
